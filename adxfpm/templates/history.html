<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADX FPM - Photo History</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            color: #fff;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            text-align: center;
            padding: 30px 0;
        }

        header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            background: linear-gradient(90deg, #00d2ff, #3a7bd5);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        header p {
            color: #888;
            font-size: 1.1rem;
        }

        /* Navigation */
        .top-nav {
            display: flex;
            justify-content: center;
            gap: 8px;
            margin-top: 12px;
        }

        .top-nav a {
            padding: 7px 20px;
            border-radius: 6px;
            color: #aaa;
            text-decoration: none;
            font-size: 0.9rem;
            transition: all 0.2s;
            background: rgba(255, 255, 255, 0.06);
        }

        .top-nav a:hover {
            color: #fff;
            background: rgba(255, 255, 255, 0.12);
        }

        .top-nav a.active {
            color: #fff;
            background: linear-gradient(135deg, #00d2ff, #3a7bd5);
        }

        /* History grid */
        .history-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .history-card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            overflow: hidden;
            cursor: pointer;
            transition: all 0.2s;
        }

        .history-card:hover {
            border-color: rgba(0, 210, 255, 0.4);
            transform: translateY(-2px);
        }

        .history-card img {
            width: 100%;
            aspect-ratio: 3 / 4;
            object-fit: cover;
            display: block;
            background: #111;
        }

        .history-card .card-info {
            padding: 12px 14px;
        }

        .history-card .card-format {
            font-size: 0.95rem;
            font-weight: 600;
        }

        .history-card .card-size {
            font-size: 0.8rem;
            color: #888;
            margin-top: 2px;
        }

        .history-card .card-date {
            font-size: 0.75rem;
            color: #666;
            margin-top: 4px;
        }

        .history-card .card-badge {
            display: inline-block;
            font-size: 0.65rem;
            padding: 2px 6px;
            border-radius: 4px;
            background: rgba(0, 210, 255, 0.2);
            color: #00d2ff;
            margin-top: 6px;
        }

        /* Empty state */
        .empty-state {
            text-align: center;
            padding: 80px 20px;
            color: #666;
        }

        .empty-state h2 {
            font-size: 1.4rem;
            margin-bottom: 8px;
            color: #888;
        }

        /* Modal overlay */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0, 0, 0, 0.85);
            z-index: 1000;
            overflow-y: auto;
            padding: 40px 20px;
        }

        .modal-overlay.show {
            display: flex;
            justify-content: center;
            align-items: flex-start;
        }

        .modal-content {
            background: #1a1a2e;
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 14px;
            max-width: 900px;
            width: 100%;
            padding: 24px;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .modal-header h2 {
            font-size: 1.3rem;
        }

        .modal-close {
            background: none;
            border: none;
            color: #888;
            font-size: 1.5rem;
            cursor: pointer;
            padding: 4px 8px;
        }

        .modal-close:hover {
            color: #fff;
        }

        .modal-images {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
        }

        .modal-img-block {
            background: rgba(255, 255, 255, 0.04);
            border-radius: 8px;
            overflow: hidden;
        }

        .modal-img-block img {
            width: 100%;
            display: block;
        }

        .modal-img-block .img-label {
            padding: 8px 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.82rem;
            color: #aaa;
        }

        .btn-download {
            padding: 5px 12px;
            border-radius: 5px;
            border: 1px solid rgba(0, 210, 255, 0.4);
            background: rgba(0, 210, 255, 0.1);
            color: #00d2ff;
            font-size: 0.78rem;
            cursor: pointer;
            text-decoration: none;
            transition: background 0.2s;
        }

        .btn-download:hover {
            background: rgba(0, 210, 255, 0.25);
        }

        .modal-meta {
            margin-top: 14px;
            font-size: 0.8rem;
            color: #666;
        }

        /* Loading */
        .loading-text {
            text-align: center;
            padding: 60px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>ADX FPM</h1>
            <p>Passport Photo Processor - AI-Powered Background Removal & Enhancement</p>
            <nav class="top-nav">
                <a href="/">Process</a>
                <a href="/history" class="active">History</a>
            </nav>
        </header>

        <div id="loadingText" class="loading-text">Loading history...</div>
        <div id="emptyState" class="empty-state" style="display:none;">
            <h2>No photos yet</h2>
            <p>Process your first photo to see it here.</p>
        </div>
        <div class="history-grid" id="historyGrid"></div>
    </div>

    <!-- Detail modal -->
    <div class="modal-overlay" id="modalOverlay">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle"></h2>
                <button class="modal-close" onclick="closeModal()">&times;</button>
            </div>
            <div class="modal-images" id="modalImages"></div>
            <div class="modal-meta" id="modalMeta"></div>
        </div>
    </div>

    <script>
        const grid = document.getElementById('historyGrid');
        const loadingText = document.getElementById('loadingText');
        const emptyState = document.getElementById('emptyState');
        const modalOverlay = document.getElementById('modalOverlay');

        function formatDate(iso) {
            if (!iso) return '';
            const d = new Date(iso);
            return d.toLocaleDateString('en-GB', {day: '2-digit', month: 'short', year: 'numeric'})
                 + '  ' + d.toLocaleTimeString('en-GB', {hour: '2-digit', minute: '2-digit'});
        }

        async function loadHistory() {
            try {
                const res = await fetch('/api/history');
                const data = await res.json();
                loadingText.style.display = 'none';

                if (!data.length) {
                    emptyState.style.display = 'block';
                    return;
                }

                grid.innerHTML = data.map(entry => `
                    <div class="history-card" onclick='openModal(${JSON.stringify(entry).replace(/'/g, "&#39;")})'>
                        <img src="${entry.photo_url}" alt="${entry.format_name}" loading="lazy">
                        <div class="card-info">
                            <div class="card-format">${entry.format_name}</div>
                            <div class="card-size">${entry.size}</div>
                            <div class="card-date">${formatDate(entry.timestamp)}</div>
                            ${entry.has_ai ? '<span class="card-badge">AI Enhanced</span>' : ''}
                        </div>
                    </div>
                `).join('');
            } catch (e) {
                loadingText.textContent = 'Failed to load history.';
            }
        }

        function openModal(entry) {
            document.getElementById('modalTitle').textContent = entry.format_name + ' - ' + entry.size;
            document.getElementById('modalMeta').textContent = formatDate(entry.timestamp) + '  |  ID: ' + entry.output_id;

            let html = '';

            function addBlock(label, url) {
                if (!url) return;
                const dlUrl = url.replace('/output/', '/download/');
                html += `
                    <div class="modal-img-block">
                        <img src="${url}" alt="${label}" loading="lazy">
                        <div class="img-label">
                            <span>${label}</span>
                            <a class="btn-download" href="${dlUrl}" download>Download</a>
                        </div>
                    </div>`;
            }

            addBlock('Photo', entry.photo_url);
            addBlock('Print Sheet', entry.sheet_url);
            addBlock('AI Photo', entry.ai_photo_url);
            addBlock('AI Sheet', entry.ai_sheet_url);

            document.getElementById('modalImages').innerHTML = html;
            modalOverlay.classList.add('show');
        }

        function closeModal() {
            modalOverlay.classList.remove('show');
        }

        modalOverlay.addEventListener('click', (e) => {
            if (e.target === modalOverlay) closeModal();
        });

        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') closeModal();
        });

        loadHistory();
    </script>
</body>
</html>
